<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="weather">
      <input type="text" name="" class="search" />
      <div class="content">
        <h1 class="capital">
          <span class="city"></span>
          <span></span>
          <span class="country"></span>
        </h1>
        <div class="time"></div>
        <div class="temperature">
          <span class="temp"></span>
          <span class="celsius"><sup>o</sup>C</span>
        </div>
        <div class="short-desc">Clouds</div>
        <div class="more-desc">
          <div class="visibility">
            <i class="fas fa-eye"></i>
            <span>1000m</span>
          </div>
          <div class="wind">
            <i class="fas fa-wind"></i>
            <span class="wind-speed"></span>
          </div>
          <div class="sun">
            <i class="fas fa-sun"></i>
            <span class="humidity">1000m</span>
          </div>
          
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
